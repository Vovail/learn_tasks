<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


    <script type="text/javascript">
        var createTest = {

            addElement: function(obj) {
                var elem = document.createElement(obj.tagName);
                for (var key in obj) {
                    if (key != 'content' && key != 'parrentElement' && key != 'tagName') {
                        elem[key] = obj[key];
                    }
                }

                if (obj.content) {
                    elem.innerHTML = obj.content;
                }
                obj.parrentElement.appendChild(elem);
                return elem;
            },

            addQuestions: function(a, b) {

                for (var i = 1; i <= a; i++) {
                    var question = document.createElement('h3');
                    // question.className="";
                    form.appendChild(question);
                    question.innerHTML = questionNumber + ". Question #" + questionNumber;
                    for (var j = 1; j <= b; j++) {
                        var answer = document.createElement('div');
                        answer.className = "answer checkbox";
                        answer.innerHTML = '<input type="checkbox" name="answer' + questionNumber + '" value="answer' + j + '"/><label>Answer #' + j + '</label>';
                        form.appendChild(answer);
                    }
                    questionNumber += 1;
                }
            }
        }
        var questionNumber = 1;
        var body = document.body;
        createTest.addElement({
            tagName: 'h1',
            className: 'caption',
            content: 'Test of Programming',
            parrentElement: body
        });
        var form = createTest.addElement({
            tagName: 'form',
            className: 'formElement',
            method: 'post',
            parrentElement: body
        });
        createTest.addQuestions(1, 3);
        createTest.addQuestions(2, 3);
        createTest.addElement({
            tagName: 'input',
            type: 'submit',
            className: 'btn btn-primary',
            value: 'Check my Result',
            parrentElement: form
        });
    </script>

</body>

</html>
