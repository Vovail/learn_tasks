    <section>
        <div class="loginform">
            <header>Cadastre-se</header>

                <a href="#"><button type="button" name="button"><span class="facebookbutton">Log</span> in with <span class="facebookbutton">Facebook</span></button></a>
                <p class="separator"><img src="images/line.gif" alt="line" />OU<img src="images/line.gif" alt="line" /></p>
                <input type="text" name="firstname" value="" placeholder="First Name" required pattern="^[a-zA-Zа-яА-ЯіІ]+$" title="Use only letters">
                <input type="text" name="lastname" value="" placeholder="Last Name" required pattern="^[a-zA-Zа-яА-ЯіІ]+$" title="Use only letters">
                <input type="email" name="email" value="" placeholder="Email Address" required title="email must consist @ and .">
                <input type="password" name="choosePassword" value="" placeholder="Choose Password" required pattern="[a-zA-Z0-9]{6,16}" title="Use only a-z and/or A-Z and/or 0-9, min 6 symbols, max 16 symbols">
                <input type="password" name="confirmPassword" value="" placeholder="Password Confirm" required pattern="[a-zA-Z0-9]{6,16}" title="Use only a-z and/or A-Z and/or 0-9, min 6 symbols, max 16 symbols">
                <div class="sendme">
                    <span><input type="checkbox" name="check" value="" id="check" checked="checked"></span>
                    <label for="check">Send me Youbike updates and tips</label>
                </div>
                <input type="submit" name="createAcc" value="Create my Account">
                <p class="foot">By clicking the button above, you agree to the Terms of Service</p>
