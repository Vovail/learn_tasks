<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            text-align: center;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
</head>

<body>

    <table id="grid">
        <thead>
            <tr>
                <th class="0">Возраст</th>
                <th class="1">Имя</th>
                <th class="2">isAdmin</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>Вася</td>
                <td>-</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Петя</td>
                <td>-</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Женя</td>
                <td>-</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Маша</td>
                <td>-</td>
            </tr>
            <tr>
                <td>31</td>
                <td>Илья</td>
                <td>+</td>
            </tr>
        </tbody>
    </table>

    <script>
        var directOfSort;
        var colIndex = -1;
        var thead = document.querySelector('thead');
        thead.onclick = function SortTable(event) {
            if (event.target.tagName != "TH") {
                return;
            }
            var sortBy = event.target.cellIndex;
            if (colIndex == sortBy) {
                directOfSort == "za" ? directOfSort = "az" : directOfSort = "za";
            } else {
                colIndex = sortBy;
                directOfSort = "az"
            };
            var arrRows = [];
            var tbody = document.querySelector('tbody');
            var rows = tbody.rows;
            var columnCount = rows[0].cells.length;
            for (var i = 0; i < rows.length; i++) {
                arrRows.push(rows[i]);
            }

            arrRows.sort(function(a, b) {

                if (isNaN(+a.cells[sortBy].innerHTML)) {
                    if (a.cells[sortBy].innerHTML > b.cells[sortBy].innerHTML) {
                        return directOfSort == "az" ? 1 : -1;
                    } else {
                        return directOfSort == "az" ? -1 : 1;
                    };
                } else {
                    if (+a.cells[sortBy].innerHTML > +b.cells[sortBy].innerHTML) {
                        return directOfSort == "az" ? 1 : -1;
                    } else {
                        return directOfSort == "az" ? -1 : 1;
                    };
                }
            })

            for (var i = 0; i < rows.length; i++) {
                tbody.appendChild(arrRows[i]);
            }
        }
    </script>

</body>

</html>
