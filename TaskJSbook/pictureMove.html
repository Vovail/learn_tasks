<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>mouse</title>
        <style>
            #mouse {
                display: inline-block;
                cursor: pointer;
                margin: 0;
                position: absolute;
            }
            #mouse:focus {
                outline: 1px dashed black;
                position: absolute;
            }

        </style>
    </head>

    <body>

        <p>Кликните на мышонка и передвигайте его, нажимая клавиши со стрелками.</p>

        <pre id="mouse" tabindex="1">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    var mouse = document.getElementById('mouse');
    mouse.onkeydown = function(event){
      var coords=mouse.getBoundingClientRect();
      coords.height=coords.bottom-coords.top;
      var scanCode=event.keyCode;
      if (scanCode==38) {mouse.style.top=coords.top-coords.height +'px'};
      if (scanCode==40) {mouse.style.top=coords.top+coords.height +'px'};
      if (scanCode==37) {mouse.style.left=coords.left-coords.width +'px'};
      if (scanCode==39) {mouse.style.left=coords.left+coords.width +'px'};
    }
  </script>

</body>

</html>
