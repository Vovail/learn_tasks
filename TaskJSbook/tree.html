<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
    <script type="text/javascript">
      var lis=document.body.getElementsByTagName('li');
      for (var i=0;i<lis.length;i++) {
        if (!lis[i].children[0]) continue;
        var lisChildren=lis[i].getElementsByTagName('li');
        var count=document.createTextNode(' ['+lisChildren.length+']')
        lis[i].insertBefore(count, lis[i].children[0]);        
      }
    </script>
  </body>
</html>
