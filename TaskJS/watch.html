<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .hour {
            color: red;
        }

        .min {
            color: green;
        }

        .sec {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="clock">
        <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
    </div>
    <script type="text/javascript">
        function createWatch() {
            var div = document.body.querySelector('#clock');

            var now = new Date();
            var hour = now.getHours();
            if (hour < 10) {
                hour = '0' + hour;
            }
            var min = now.getMinutes();
            if (min < 10) {
                min = "0" + min;
            }
            var sec = now.getSeconds();
            if (sec < 10) {
                sec = '0' + sec;
            }
            clock.children[0].innerHTML = hour;
            clock.children[1].innerHTML = min;
            clock.children[2].innerHTML = sec;

        }

        function clockStart() {
            timerId = setInterval(createWatch, 1000);
            createWatch();
        }

        var timerId;
        clockStart();
        
    </script>
</body>

</html>
